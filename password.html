<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Change Password | Bet-Baji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background: radial-gradient(circle at top, #1a1a4d, #0b1120 70%);
            color: #fff; 
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #loader-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(11, 17, 32, 0.9);
            display: none; justify-content: center; align-items: center;
            z-index: 9999; backdrop-filter: blur(8px);
        }
        .loader-box {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid #ff6600; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.5);
            animation: pulse 1.2s infinite;
        }
        .loader-box img { width: 50px; border-radius: 50%; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-header i {
            font-size: 40px;
            color: #ffcc00;
            margin-bottom: 10px;
        }
        .form-header h3 {
            color: #fff;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 8px;
            margin-left: 5px;
        }
        .input-field {
            position: relative;
            background: #111827;
            border: 1px solid #334155;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            transition: 0.3s;
        }
        .input-field:focus-within {
            border-color: #ff6600;
            box-shadow: 0 0 8px rgba(255, 102, 0, 0.2);
        }
        .input-field i {
            color: #64748b;
            font-size: 16px;
        }
        .input-field input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            padding: 12px 10px;
            color: #fff;
            font-size: 15px;
        }

        .save-btn {
            width: 100%;
            background: linear-gradient(90deg, #ff6600, #ff8c00);
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
            transition: 0.3s;
        }
        .save-btn:active {
            transform: scale(0.98);
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
            line-height: 1.5;
        }

        @media screen and (max-width: 480px) {
            body { padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div class="loader-box">
            <img src="https://i.postimg.cc/G20md6XR/Picsart-26-02-12-18-50-49-888.png" alt="Loading">
        </div>
    </div>

    <div class="form-header">
        <i class="fas fa-lock"></i>
        <h3>Security Settings</h3>
    </div>

    <div class="input-group">
        <label>Current Password</label>
        <div class="input-field">
            <i class="fas fa-key"></i>
            <input type="password" id="current-pass" placeholder="Enter current password">
        </div>
    </div>

    <div class="input-group">
        <label>New Password</label>
        <div class="input-field">
            <i class="fas fa-shield-alt"></i>
            <input type="password" id="new-pass" placeholder="Enter new password">
        </div>
    </div>

    <div class="input-group">
        <label>Confirm New Password</label>
        <div class="input-field">
            <i class="fas fa-check-circle"></i>
            <input type="password" id="confirm-pass" placeholder="Confirm new password">
        </div>
    </div>

    <button class="save-btn" onclick="updatePassword()">Update Password Now</button>

    <div class="info-text">
        সাজ্জাদ, পাসওয়ার্ডটি কমপক্ষে ৮ ডিজিটের হওয়া ভালো।<br>
        পাসওয়ার্ড ভুলে গেলে কাস্টমার সাপোর্টে যোগাযোগ করুন।
    </div>

    <script>
        function updatePassword() {
            const current = document.getElementById('current-pass').value;
            const newPass = document.getElementById('new-pass').value;
            const confirm = document.getElementById('confirm-pass').value;
            const loader = document.getElementById('loader-wrapper');

            if (!current || !newPass || !confirm) {
                alert("সাজ্জাদ, সব ঘর পূরণ করো!");
                return;
            }

            if (newPass !== confirm) {
                alert("সাজ্জাদ, নতুন পাসওয়ার্ড দুটি মিলছে না!");
                return;
            }

            if (newPass.length < 6) {
                alert("সাজ্জাদ, পাসওয়ার্ড অন্তত ৬ অক্ষরের হতে হবে!");
                return;
            }

            loader.style.display = 'flex';

            setTimeout(() => {
                loader.style.display = 'none';
                alert("পাসওয়ার্ড সফলভাবে পরিবর্তন করা হয়েছে, সাজ্জাদ!");
                document.getElementById('current-pass').value = '';
                document.getElementById('new-pass').value = '';
                document.getElementById('confirm-pass').value = '';
            }, 1500);
        }
    </script>
</body>
</html>
