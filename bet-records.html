<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Betting Records | Bet-Baji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background: radial-gradient(circle at top, #1a1a4d, #0b1120 70%);
            color: #fff; 
            padding: 15px;
            min-height: 100vh;
        }

        .header-title {
            margin-bottom: 20px;
            font-size: 16px;
            color: #ffcc00;
            border-left: 4px solid #ff6600;
            padding-left: 10px;
            font-weight: bold;
        }

        .bet-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bet-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .bet-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .game-name {
            font-size: 14px;
            font-weight: bold;
            color: #f8fafc;
        }

        .bet-id {
            font-size: 10px;
            color: #94a3b8;
        }

        .bet-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .detail-item span {
            display: block;
        }

        .label {
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .value {
            font-size: 13px;
            font-weight: bold;
            margin-top: 2px;
        }

        .win { color: #22c55e; }
        .loss { color: #ef4444; }
        .pending { color: #ffcc00; }

        .bet-footer {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #64748b;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }

        .bg-win { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
        .bg-loss { background: rgba(239, 68, 68, 0.15); color: #ef4444; }

        @media screen and (max-width: 480px) {
            .bet-card { padding: 12px; }
        }
    </style>
</head>
<body>

    <div class="header-title">Betting History</div>

    <div class="bet-list">
        
        <div class="bet-card">
            <div class="bet-top">
                <span class="game-name"><i class="fas fa-gamepad" style="color: #ff6600; margin-right: 5px;"></i> Aviator</span>
                <span class="bet-id">ID: #BT99482</span>
            </div>
            <div class="bet-details">
                <div class="detail-item">
                    <span class="label">Bet Amount</span>
                    <span class="value">৳ 100.00</span>
                </div>
                <div class="detail-item" style="text-align: right;">
                    <span class="label">Win/Loss</span>
                    <span class="value win">+ ৳ 240.00</span>
                </div>
            </div>
            <div class="bet-footer">
                <span>2026-02-17 11:30 AM</span>
                <span class="status-badge bg-win">SETTLED</span>
            </div>
        </div>

        <div class="bet-card">
            <div class="bet-top">
                <span class="game-name"><i class="fas fa-dice" style="color: #ff6600; margin-right: 5px;"></i> Crazy Time</span>
                <span class="bet-id">ID: #BT99450</span>
            </div>
            <div class="bet-details">
                <div class="detail-item">
                    <span class="label">Bet Amount</span>
                    <span class="value">৳ 50.00</span>
                </div>
                <div class="detail-item" style="text-align: right;">
                    <span class="label">Win/Loss</span>
                    <span class="value loss">- ৳ 50.00</span>
                </div>
            </div>
            <div class="bet-footer">
                <span>2026-02-17 10:15 AM</span>
                <span class="status-badge bg-loss">LOST</span>
            </div>
        </div>

        <div class="bet-card">
            <div class="bet-top">
                <span class="game-name"><i class="fas fa-slot-machine" style="color: #ff6600; margin-right: 5px;"></i> Gates of Olympus</span>
                <span class="bet-id">ID: #BT99412</span>
            </div>
            <div class="bet-details">
                <div class="detail-item">
                    <span class="label">Bet Amount</span>
                    <span class="value">৳ 200.00</span>
                </div>
                <div class="detail-item" style="text-align: right;">
                    <span class="label">Win/Loss</span>
                    <span class="value pending">Wait...</span>
                </div>
            </div>
            <div class="bet-footer">
                <span>2026-02-17 09:40 AM</span>
                <span class="status-badge" style="background: rgba(255, 204, 0, 0.15); color: #ffcc00;">PENDING</span>
            </div>
        </div>

    </div>

</body>
</html>
