<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bonuses | Bet-Baji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background: radial-gradient(circle at top, #1a1a4d, #0b1120 70%);
            color: #fff; 
            padding: 10px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #loader-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(11, 17, 32, 0.9);
            display: none; justify-content: center; align-items: center;
            z-index: 9999; backdrop-filter: blur(8px);
        }
        .loader-box {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid #ffcc00; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.5);
            animation: pulse 1.2s infinite;
        }
        .loader-box img { width: 50px; border-radius: 50%; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .bonus-header {
            text-align: center;
            margin: 15px 0;
        }
        .bonus-header h3 {
            color: #ffcc00;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bonus-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .bonus-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            position: relative;
            transition: 0.3s;
        }
        .bonus-card:active { transform: scale(0.95); }
        
        .bonus-icon {
            font-size: 24px;
            color: #ff6600;
            margin-bottom: 10px;
        }

        .bonus-title {
            font-size: 13px;
            font-weight: bold;
            color: #f8fafc;
            margin-bottom: 5px;
        }

        .bonus-value {
            font-size: 16px;
            color: #ffcc00;
            font-weight: 900;
        }

        .claim-btn {
            margin-top: 10px;
            background: #ff6600;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.2);
        }

        .special-card {
            grid-column: span 2;
            background: linear-gradient(90deg, #1a1a4d, #2d3748);
            border-left: 4px solid #ffcc00;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        
        .special-info h4 { font-size: 14px; color: #ffcc00; }
        .special-info p { font-size: 11px; color: #94a3b8; }

        @media screen and (max-width: 480px) {
            .bonus-grid { gap: 10px; }
            .bonus-card { padding: 12px; }
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div class="loader-box">
            <img src="https://i.postimg.cc/G20md6XR/Picsart-26-02-12-18-50-49-888.png" alt="Loading">
        </div>
    </div>

    <div class="bonus-header">
        <h3>Available Bonuses</h3>
    </div>

    <div class="bonus-grid">
        <div class="bonus-card special-card">
            <div class="special-info">
                <h4>Daily Check-in</h4>
                <p>Login everyday to get rewards</p>
            </div>
            <button class="claim-btn" style="width: auto; padding: 8px 20px;" onclick="claimBonus('Daily Reward')">Claim</button>
        </div>

        <div class="bonus-card">
            <i class="fas fa-gift bonus-icon"></i>
            <div class="bonus-title">Welcome Bonus</div>
            <div class="bonus-value">৳ 200.00</div>
            <button class="claim-btn" onclick="claimBonus('Welcome Bonus')">Claim Now</button>
        </div>

        <div class="bonus-card">
            <i class="fas fa-coins bonus-icon"></i>
            <div class="bonus-title">Loss Rebate</div>
            <div class="bonus-value">5.0%</div>
            <button class="claim-btn" onclick="claimBonus('Rebate')">Collect</button>
        </div>

        <div class="bonus-card">
            <i class="fas fa-user-plus bonus-icon"></i>
            <div class="bonus-title">Referral</div>
            <div class="bonus-value">৳ 100.00</div>
            <button class="claim-btn" onclick="claimBonus('Referral Reward')">Invite</button>
        </div>

        <div class="bonus-card">
            <i class="fas fa-trophy bonus-icon"></i>
            <div class="bonus-title">VIP Bonus</div>
            <div class="bonus-value">Level Up</div>
            <button class="claim-btn" onclick="claimBonus('VIP Bonus')">Check</button>
        </div>
    </div>

    <script>
        function claimBonus(name) {
            const loader = document.getElementById('loader-wrapper');
            loader.style.display = 'flex';
            
            setTimeout(() => {
                loader.style.display = 'none';
                alert(name + " claimed successfully, সাজ্জাদ!");
            }, 1000);
        }
    </script>
</body>
</html>
