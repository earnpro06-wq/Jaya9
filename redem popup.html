<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Confirmation Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #7f7f7f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-page-mock {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background-color: white;
            filter: blur(4px);
            pointer-events: none;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-container {
            background-color: white;
            width: 90%;
            max-width: 350px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .popup-header {
            background-color: #1a237e;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 15px;
        }

        .close-icon {
            font-size: 18px;
            cursor: pointer;
        }

        .popup-body {
            padding: 30px 20px;
            text-align: center;
        }

        .message {
            font-size: 14px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .confirm-btn {
            background-color: #1a237e;
            color: white;
            border: none;
            width: 100%;
            max-width: 150px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-page-mock"></div>

    <div class="popup-overlay">
        <div class="popup-container">
            <div class="popup-header">
                <span>Redeem Confirmation</span>
                <span class="close-icon">✕</span>
            </div>
            <div class="popup-body">
                <p class="message">
                    Redeem commission ৳ 0.00 to main wallet?
                </p>
                <button class="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

</body>
</html>
