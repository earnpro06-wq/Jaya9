<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claim Page - BET-BAJI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #0b1120;
            color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(180deg, #1a1a4d 0%, #0b1120 100%);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff6600;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h2 {
            color: #ffcc00;
            font-style: italic;
            font-weight: 900;
            letter-spacing: 1px;
            font-size: 20px;
        }

        .top-tabs {
            display: flex;
            background-color: #111827;
            padding: 8px;
            margin: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            gap: 8px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            color: #94a3b8;
            transition: 0.3s;
        }

        .tab-btn.active {
            background-color: #ff6600;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
        }

        .referral-section {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 25px 20px;
            text-align: center;
            margin: 0 15px 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .referral-label {
            color: #94a3b8;
            margin-bottom: 12px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .code-box {
            background-color: #020617;
            padding: 15px;
            border-radius: 10px;
            font-weight: 900;
            color: #ffcc00;
            margin-bottom: 18px;
            letter-spacing: 2px;
            font-size: 18px;
            border: 1px solid #334155;
        }

        .share-btn {
            background: linear-gradient(180deg, #ffcc00, #ff6600);
            color: #000;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
        }

        .date-info {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #94a3b8;
            font-weight: bold;
        }

        .blue-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            margin: 0 15px;
            padding: 22px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .data-label {
            font-size: 13px;
            color: #94a3b8;
            font-weight: bold;
        }

        .data-value {
            background-color: #020617;
            color: #ffcc00;
            width: 65%;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 900;
            border: 1px solid #1e293b;
        }

        .status-section {
            padding: 35px 20px;
            text-align: center;
        }

        .status-title {
            color: #ffcc00;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .stat-box {
            flex: 1;
            background: #111827;
            padding: 20px 10px;
            border-radius: 15px;
            border: 1px solid #1e293b;
        }

        .stat-number {
            font-size: 40px;
            font-weight: 900;
            color: #ff6600;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.2);
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 8px;
            font-weight: bold;
        }

        .divider {
            width: 1px;
            height: 60px;
            border-left: 2px dotted #334155;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            color: #94a3b8;
            font-size: 10px;
            flex: 1;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-bars"></i>
        <h2>BET-BAJI</h2>
        <i class="fas fa-envelope"></i>
    </div>

    <div class="top-tabs">
        <div class="tab-btn active">Claim</div>
        <div class="tab-btn">Downline Report</div>
    </div>

    <div class="referral-section">
        <div class="referral-label">Referral Code</div>
        <div class="code-box">GMBNWU7613</div>
        <button class="share-btn"><i class="fas fa-share-nodes"></i> Share Now</button>
    </div>

    <div class="date-info">
        <span>Expired Date : <span style="color: #ff6600;">2026-02-14</span></span>
        <span style="color: #4ade80;">No Expired</span>
    </div>

    <div class="blue-card">
        <div class="data-row">
            <span class="data-label">Free Bonus à§³</span>
            <div class="data-value">500.00</div>
        </div>
        <div class="data-row">
            <span class="data-label">Deposit</span>
            <div class="data-value">0.00 / 0.00</div>
        </div>
        <div class="data-row" style="margin-bottom: 0;">
            <span class="data-label">Turnover</span>
            <div class="data-value">0.00 / 0.00</div>
        </div>
    </div>

    <div class="status-section">
        <div class="status-title">Your Referral Status</div>
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number">42</div>
                <div class="stat-label">Friend's Accepted</div>
            </div>
            <div class="divider"></div>
            <div class="stat-box">
                <div class="stat-number">18</div>
                <div class="stat-label">Friend's Complete</div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item"><i class="fas fa-home"></i><br>Home</div>
        <div class="nav-item"><i class="fas fa-fire"></i><br>Promotion</div>
        <div class="nav-item"><i class="fas fa-wallet"></i><br>Deposit</div>
        <div class="nav-item active"><i class="fas fa-user"></i><br>Profile</div>
    </div>

</body>
</html>
