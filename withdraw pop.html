<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Modal UI - BET-BAJI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 17, 32, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 9999;
        }

        .modal-container {
            background: #111827;
            width: 100%;
            max-width: 340px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border: 1px solid #334155;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(180deg, #1a1a4d 0%, #0b1120 100%);
            color: #ffcc00;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff6600;
        }

        .close-icon {
            font-size: 20px;
            cursor: pointer;
            color: #fff;
            transition: 0.3s;
        }

        .close-icon:hover { color: #ff6600; }

        .modal-body {
            padding: 30px 20px;
            text-align: center;
            color: #94a3b8;
        }

        .modal-body i {
            font-size: 45px;
            color: #ff6600;
            margin-bottom: 15px;
            display: block;
        }

        .modal-body p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 5px;
            color: #e2e8f0;
            font-weight: 500;
        }

        .modal-footer {
            padding: 0 20px 25px 20px;
            text-align: center;
        }

        .btn-confirm {
            background: linear-gradient(180deg, #ffcc00, #ff6600);
            color: #000;
            border: none;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
            transition: 0.2s;
        }

        .btn-confirm:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px rgba(255, 102, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <span><i class="fas fa-info-circle" style="margin-right: 8px;"></i>System Notice</span>
                <span class="close-icon">âœ•</span>
            </div>
            <div class="modal-body">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Withdrawals are currently unavailable. Please contact our live chat support for further assistance.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-confirm">CONFIRM</button>
            </div>
        </div>
    </div>

</body>
</html>
