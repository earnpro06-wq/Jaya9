<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - BET-BAJI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0b1120;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #ffcc00;
            stroke-miterlimit: 10;
            margin: 0 auto 20px;
            animation: scale .3s ease-in-out .9s both;
        }
        .success-icon__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #ffcc00;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .success-icon__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #ffcc00;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
        }
        .message {
            font-size: 15px;
            color: #94a3b8;
            margin-bottom: 25px;
        }
        .btn {
            background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%);
            color: #ffffff;
            border: 1px solid #3b82f6;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="modal-overlay">
        <div class="modal-content">
            <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="success-icon__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="success-icon__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <div class="title">Action Result</div>
            <div class="message">Deposit Submitted</div>
            <button class="btn" onclick="goToHome()">Home</button>
        </div>
    </div>

    <script>
        function goToHome() {
            window.top.location.href = 'index.html';
        }

        setTimeout(function() {
            goToHome();
        }, 3000);
    </script>

</body>
</html>
