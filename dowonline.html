<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Referral & Report - BET-BAJI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #0b1120;
            color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 80px;
            min-height: 100vh;
            transition: filter 0.3s ease;
        }

        body.no-scroll {
            overflow: hidden;
        }

        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(11, 17, 32, 0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            backdrop-filter: blur(4px);
        }

        .loader-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255, 102, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(26, 26, 77, 0.3);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
            animation: pulse-animation 1.5s ease-in-out infinite;
        }

        .loader-box img {
            width: 65px;
            height: auto;
            border-radius: 50%;
        }

        @keyframes pulse-animation {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 102, 0, 0.3); border-color: rgba(255, 102, 0, 0.4); }
            50% { transform: scale(1.08); box-shadow: 0 0 30px rgba(255, 102, 0, 0.6); border-color: rgba(255, 102, 0, 0.8); }
        }

        .loader-hidden { opacity: 0; visibility: hidden; }

        .blur-active {
            filter: blur(4px);
            pointer-events: none;
        }

        .header {
            background: linear-gradient(180deg, #1a1a4d 0%, #0b1120 100%);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff6600;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h2 {
            color: #ffcc00;
            font-style: italic;
            font-weight: 900;
            letter-spacing: 1px;
            font-size: 20px;
        }

        .top-tabs {
            display: flex;
            background-color: #111827;
            padding: 8px;
            margin: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            gap: 8px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            color: #94a3b8;
            transition: 0.3s;
        }

        .tab-btn.active {
            background-color: #ff6600;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .referral-section {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 25px 20px;
            text-align: center;
            margin: 0 15px 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .referral-label {
            color: #94a3b8;
            margin-bottom: 12px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .code-box {
            background-color: #020617;
            padding: 15px;
            border-radius: 10px;
            font-weight: 900;
            color: #ffcc00;
            margin-bottom: 18px;
            letter-spacing: 2px;
            font-size: 18px;
            border: 1px solid #334155;
        }

        .share-btn {
            background: linear-gradient(180deg, #ffcc00, #ff6600);
            color: #000;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
        }

        .date-info {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #94a3b8;
            font-weight: bold;
        }

        .blue-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            margin: 0 15px;
            padding: 22px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .data-label {
            font-size: 13px;
            color: #94a3b8;
            font-weight: bold;
        }

        .data-value {
            background-color: #020617;
            color: #ffcc00;
            width: 65%;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 900;
            border: 1px solid #1e293b;
        }

        .status-section {
            padding: 35px 20px;
            text-align: center;
        }

        .status-title {
            color: #ffcc00;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .stat-box {
            flex: 1;
            background: #111827;
            padding: 20px 10px;
            border-radius: 15px;
            border: 1px solid #1e293b;
        }

        .stat-number {
            font-size: 40px;
            font-weight: 900;
            color: #ff6600;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.2);
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 8px;
            font-weight: bold;
        }

        .divider {
            width: 1px;
            height: 60px;
            border-left: 2px dotted #334155;
        }

        .report-list {
            padding: 0 15px;
        }

        .report-item {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .report-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            padding-bottom: 4px;
        }

        .report-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .label {
            color: #94a3b8;
        }

        .value {
            color: #f8fafc;
            font-weight: 600;
            text-align: right;
        }

        .value-bonus { color: #ffcc00; }

        .status-approved {
            color: #4ade80;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-pending {
            color: #fbbf24;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 5px; margin: 20px 0; padding: 0 15px; }
        .pg-btn { width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; background: #111827; border: 1px solid #334155; border-radius: 4px; color: #fff; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .pg-btn.active { background: #ff6600; border-color: #ff6600; font-weight: bold; }
        .pg-arrow { background: #1e293b; color: #94a3b8; border: 1px solid #334155; }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            color: #94a3b8;
            font-size: 10px;
            flex: 1;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div class="loader-box">
            <img src="https://i.postimg.cc/G20md6XR/Picsart-26-02-12-18-50-49-888.png" alt="Loading...">
        </div>
    </div>

    <div id="main-content">
        <div class="header">
            <i class="fas fa-bars"></i>
            <h2>BET-BAJI</h2>
            <i class="fas fa-envelope"></i>
        </div>

        <div class="top-tabs">
            <div class="tab-btn active" onclick="showSection('claim', this)">Claim</div>
            <div class="tab-btn" onclick="showSection('report', this)">Downline Report</div>
        </div>

        <div id="claim-section" class="content-section active">
            <div class="referral-section">
                <div class="referral-label">Referral Code</div>
                <div class="code-box">GMBNWU7613</div>
                <button class="share-btn"><i class="fas fa-share-nodes"></i> Share Now</button>
            </div>

            <div class="date-info">
                <span>Expired Date : <span style="color: #ff6600;">2026-02-14</span></span>
                <span style="color: #4ade80;">No Expired</span>
            </div>

            <div class="blue-card">
                <div class="data-row">
                    <span class="data-label">Free Bonus ৳</span>
                    <div class="data-value">500.00</div>
                </div>
                <div class="data-row">
                    <span class="data-label">Deposit</span>
                    <div class="data-value">0.00 / 0.00</div>
                </div>
                <div class="data-row" style="margin-bottom: 0;">
                    <span class="data-label">Turnover</span>
                    <div class="data-value">0.00 / 0.00</div>
                </div>
            </div>

            <div class="status-section">
                <div class="status-title">Your Referral Status</div>
                <div class="stats-container">
                    <div class="stat-box">
                        <div class="stat-number">42</div>
                        <div class="stat-label">Friend's Accepted</div>
                    </div>
                    <div class="divider"></div>
                    <div class="stat-box">
                        <div class="stat-number">18</div>
                        <div class="stat-label">Friend's Complete</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="report-section" class="content-section">
            <div class="report-list" id="report-list">
                </div>

            <div class="pagination">
                <div class="pg-btn pg-arrow" onclick="changePage('prev')"><i class="fas fa-chevron-left"></i></div>
                <div class="pg-btn active" onclick="goToPage(1)">1</div>
                <div class="pg-btn" onclick="goToPage(2)">2</div>
                <div class="pg-btn" onclick="goToPage(3)">3</div>
                <div class="pg-btn" onclick="goToPage(4)">4</div>
                <div class="pg-btn pg-arrow" onclick="changePage('next')"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item"><i class="fas fa-home"></i><br>Home</div>
            <div class="nav-item"><i class="fas fa-fire"></i><br>Promotion</div>
            <div class="nav-item"><i class="fas fa-wallet"></i><br>Deposit</div>
            <div class="nav-item active"><i class="fas fa-user"></i><br>Profile</div>
        </div>
    </div>

    <script>
        let currentPage = 1;

        function showLoader(callback) {
            const loader = document.getElementById('loader-wrapper');
            const content = document.getElementById('main-content');
            const body = document.body;
            
            body.classList.add('no-scroll');
            content.classList.add('blur-active'); 
            loader.style.display = 'flex';
            loader.classList.remove('loader-hidden');
            
            setTimeout(() => {
                loader.classList.add('loader-hidden');
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.classList.remove('blur-active');
                    body.classList.remove('no-scroll');
                    if(callback) callback();
                }, 500);
            }, 1000);
        }

        function showSection(section, btn) {
            showLoader(() => {
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                
                document.getElementById(section + '-section').classList.add('active');
                btn.classList.add('active');
                if(section === 'report') generateReportData(1);
            });
        }

        function generateReportData(page) {
            const list = document.getElementById('report-list');
            let html = '';
            
            for(let i = 1; i <= 10; i++) {
                const isApproved = i <= 5;
                const statusHtml = isApproved ? 
                    '<span class="status-approved"><i class="fas fa-check-circle"></i> Approved</span>' : 
                    '<span class="status-pending"><i class="fas fa-clock"></i> Pending</span>';
                
                html += `
                <div class="report-item">
                    <div class="report-row"><span class="label">Friend</span><span class="value">user_p${page}_${i}</span></div>
                    <div class="report-row"><span class="label">Linked Time</span><span class="value">2026-02-14 12:43:${10+i}</span></div>
                    <div class="report-row"><span class="label">Total Deposit</span><span class="value">${isApproved ? '2,000.00 / 2,000.00' : '500.00 / 2,000.00'}</span></div>
                    <div class="report-row"><span class="label">Turnover</span><span class="value">${isApproved ? '10,000.00 / 10,000.00' : '2,500.00 / 10,000.00'}</span></div>
                    <div class="report-row"><span class="label">Bonus</span><span class="value value-bonus">৳ ${isApproved ? '500.00' : '0.00'}</span></div>
                    <div class="report-row"><span class="label">Status</span>${statusHtml}</div>
                </div>`;
            }
            list.innerHTML = html;
        }

        function goToPage(page) {
            if (page === currentPage) return;
            showLoader(() => {
                currentPage = page;
                updatePaginationUI();
                generateReportData(page);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        function changePage(direction) {
            if (direction === 'prev' && currentPage > 1) {
                goToPage(currentPage - 1);
            } else if (direction === 'next' && currentPage < 4) {
                goToPage(currentPage + 1);
            }
        }

        function updatePaginationUI() {
            document.querySelectorAll('.pg-btn:not(.pg-arrow)').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.innerText) === currentPage) btn.classList.add('active');
            });
        }

        // Initialize
        generateReportData(1);
    </script>
</body>
</html>
