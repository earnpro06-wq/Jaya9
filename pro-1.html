<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile Page Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #f2f2f2;
            --header-gradient: linear-gradient(135deg, #1a1a4d 0%, #0b1120 100%);
            --orange-text: #f39c12;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--primary-bg); padding-bottom: 30px; }

        .user-header {
            background: var(--header-gradient);
            height: 120px;
            padding: 20px;
            display: flex;
            align-items: center;
            position: relative;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .avatar {
            width: 60px;
            height: 60px;
            background: #ff6600;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin-right: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            text-transform: uppercase;
        }
        .close-btn { position: absolute; top: 15px; right: 15px; font-size: 20px; opacity: 0.8; cursor: pointer; }

        .wallet-bar {
            background: white;
            margin: 10px 12px 10px 12px;
            padding: 14px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 5;
        }
        .wallet-label { color: var(--orange-text); font-size: 13px; font-weight: 600; }
        .wallet-amount { font-weight: bold; font-size: 16px; color: #333; }

        .section-container {
            background: white;
            margin: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .section-title {
            padding: 10px 15px;
            font-size: 13px;
            font-weight: bold;
            color: #333;
            border-left: 4px solid #1a1a4d;
            border-bottom: 1px solid #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px 5px;
        }
        .grid-item {
            text-align: center;
            cursor: pointer;
        }
        .grid-item i {
            font-size: 22px;
            color: var(--orange-text);
            display: block;
            margin-bottom: 8px;
        }
        .grid-item span {
            font-size: 10px;
            color: #555;
            display: block;
            line-height: 1.2;
            font-weight: 500;
        }

        .logout-btn {
            background: white;
            margin: 20px 12px;
            padding: 14px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .grid-item:active { opacity: 0.6; transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body>

    <div class="user-header">
        <div class="avatar" id="avatarLetter">?</div>
        <div class="username" id="displayUsername">Loading...</div>
        <div class="close-btn" onclick="window.parent.closeLogin()"><i class="fas fa-times-circle"></i></div>
    </div>

    <div class="wallet-bar">
        <div class="wallet-label">
            Main Wallet <i class="fas fa-sync-alt" onclick="location.reload()"></i> <i class="far fa-eye"></i>
        </div>
        <div class="wallet-amount">à§³ <span id="displayBalance">0.00</span></div>
    </div>

    <div class="section-container">
        <div class="section-title">Funds</div>
        <div class="grid-container" style="grid-template-columns: repeat(2, 1fr);">
            <div class="grid-item">
                <i class="fas fa-file-import"></i>
                <span>Deposit</span>
            </div>
            <div class="grid-item">
                <i class="fas fa-file-export"></i>
                <span>Withdrawal</span>
            </div>
        </div>
    </div>

    <div class="section-container">
        <div class="section-title">History</div>
        <div class="grid-container">
            <div class="grid-item"><i class="fas fa-history"></i><span>Betting Records</span></div>
            <div class="grid-item"><i class="fas fa-redo"></i><span>Turnover</span></div>
            <div class="grid-item"><i class="fas fa-exchange-alt"></i><span>Transfer Records</span></div>
            <div class="grid-item"><i class="fas fa-gift"></i><span>Bonus</span></div>
            <div class="grid-item"><i class="fas fa-list-alt"></i><span>Transaction</span></div>
        </div>
    </div>

    <div class="section-container">
        <div class="section-title">Profile</div>
        <div class="grid-container">
            <div class="grid-item"><i class="fas fa-user-circle"></i><span>Info</span></div>
            <div class="grid-item"><i class="fas fa-key"></i><span>Password</span></div>
            <div class="grid-item"><i class="fas fa-university"></i><span>Bank</span></div>
            <div class="grid-item"><i class="fas fa-envelope"></i><span>Messages</span></div>
            <div class="grid-item"><i class="fas fa-users"></i><span>Referral</span></div>
        </div>
    </div>

    <div class="section-container">
        <div class="section-title">Contact Us</div>
        <div class="grid-container">
            <div class="grid-item"><i class="fas fa-headset"></i><span>Support</span></div>
            <div class="grid-item"><i class="fab fa-whatsapp"></i><span>WhatsApp</span></div>
            <div class="grid-item"><i class="fab fa-telegram-plane"></i><span>Telegram</span></div>
            <div class="grid-item"><i class="fab fa-facebook"></i><span>Facebook</span></div>
        </div>
    </div>

    <div class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-GSBF0PJDx8_AaFD0iyJiZMMsq8ORryE",
            authDomain: "jaya9-54ae3.firebaseapp.com",
            databaseURL: "https://jaya9-54ae3-default-rtdb.firebaseio.com",
            projectId: "jaya9-54ae3",
            storageBucket: "jaya9-54ae3.firebasestorage.app",
            messagingSenderId: "645319696874",
            appId: "1:645319696874:web:a664ff269a999add3d9293",
            measurementId: "G-QEZETFRFS5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('displayUsername').innerText = data.username || "User";
                        document.getElementById('displayBalance').innerText = data.balance !== undefined ? data.balance : "0.00";
                        document.getElementById('avatarLetter').innerText = (data.username || "U").charAt(0);
                    }
                });
            } else {
                window.parent.location.reload();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                signOut(auth).then(() => {
                    window.parent.location.reload();
                });
            }
        });
    </script>
</body>
</html>
